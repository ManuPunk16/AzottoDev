<div class="relative inline-block">
    <!-- Main CV Button -->
    <button 
        #buttonElement
        (click)="toggleDropdown()" 
        [@buttonPulse]="pulseState" 
        class="group flex items-center gap-3 px-8 py-4 bg-gradient-to-r from-[var(--primary-500)] to-[var(--primary-600)] 
               text-white rounded-xl font-semibold shadow-lg hover:shadow-xl 
               transform hover:scale-105 transition-all duration-300 relative overflow-hidden"
        [class.ring-4]="isDropdownOpen" 
        [class.ring-primary-300]="isDropdownOpen">

        <!-- Background gradient animation -->
        <div class="absolute inset-0 bg-gradient-to-r from-[var(--primary-600)] to-[var(--primary-700)] 
                    opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>

        <!-- Content -->
        <div class="relative z-10 flex items-center gap-3 text-[var(--secondary-200)]">
            <svg class="w-5 h-5 group-hover:rotate-12 transition-transform duration-300" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>

            <span>Descargar CV</span>

            <svg class="w-4 h-4 transition-transform duration-300" [class.rotate-180]="isDropdownOpen" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
        </div>
    </button>
</div>

<ng-template #dropdownTemplate>
    <div 
        [@dropdownAnimation]="isDropdownOpen ? 'open' : 'closed'" 
        class="w-64 bg-white dark:bg-[var(--background-primary)] 
               rounded-xl shadow-2xl border border-gray-200 dark:border-gray-700 overflow-hidden">

        <!-- Header -->
        <div class="px-4 py-3 bg-gradient-to-r from-[var(--primary-50)] to-[var(--primary-100)] 
                    dark:from-[var(--primary-900)]/20 dark:to-[var(--primary-800)]/20 border-b border-gray-200 dark:border-gray-700">
            <h3 class="text-sm font-semibold text-[var(--primary-700)] dark:text-[var(--primary-300)]">
                Selecciona el idioma
            </h3>
        </div>

        <!-- CV Options -->
        <div class="py-2">
            @for (option of cvOptions; track option.lang) {
            <button (click)="selectCV(option)" 
                    class="w-full flex items-center gap-3 px-4 py-3 text-left 
                           hover:bg-[var(--primary-50)] dark:hover:bg-[var(--primary-900)]/10 
                           transition-colors duration-200 group">

                <!-- Flag -->
                <div class="w-8 h-6 rounded-sm overflow-hidden shadow-sm flex-shrink-0">
                    <span class="text-lg">{{ option.flag }}</span>
                </div>

                <!-- Content -->
                <div class="flex-1 min-w-0">
                    <div class="font-medium text-[var(--text-primary)] group-hover:text-[var(--primary-600)]">
                        {{ option.label }}
                    </div>
                    <div class="text-xs text-[var(--text-secondary)]">
                        Curriculum Vitae
                    </div>
                </div>

                <!-- Download icon -->
                <svg class="w-4 h-4 text-[var(--text-secondary)] group-hover:text-[var(--primary-500)] 
                          opacity-0 group-hover:opacity-100 transition-all duration-200" 
                     fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
            </button>
            }
        </div>

        <!-- View Online Option -->
        <div class="border-t border-gray-200 dark:border-gray-700 p-2">
            <button (click)="viewOnline()" 
                    class="w-full flex items-center gap-3 px-3 py-2 text-sm 
                           bg-[var(--primary-500)] text-white rounded-lg 
                           hover:bg-[var(--primary-600)] transition-colors duration-200">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                Ver CV Online
            </button>
        </div>
    </div>
</ng-template>

<!-- Backdrop -->
@if (isDropdownOpen) {
<div class="fixed inset-0 z-40" (click)="closeDropdown()">
</div>
}
